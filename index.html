<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with alternating feature blocks
    </title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,700&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- Animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!--

  

   

  

  

  Generate meaningful discussions with your audience and build a strong, loyal community. 
  Think of the insightful conversations you miss out on with a feedback form. 

  Flowing Conversations

  You wouldn't paginate a conversation in real life, so why do it online? Our threads 
  have just-in-time loading for a more natural flow.

  Your Users

  This means, once signed in to your app, your users can start chatting immediately.

    <main>
      <header>
        <div class="container">
          <nav>
            <div>
              <img
                class="animate__animated animate__fadeInLeft"
                src="./images/logo.svg"
                alt="Huddle"
              />
            </div>
            <div>
              <button
                class="btn top-btn animate__animated animate__fadeInRight"
              >
                Try It Free
              </button>
            </div>
          </nav>
          <section>
            <div class="texts">
              <h2 class="animate__animated animate__fadeInLeft">Build The Community Your Fans Will Love</h2>
              <p class="animate__animated animate__fadeInLeft">
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
              <button class="btn pink-btn animate__animated animate__fadeInLeft">Get Started For Free</button>
            </div>
            <div class="img-container">
              <img class="animate__animated animate__fadeInRight" src="./images/illustration-mockups.svg" alt="" />
            </div>
          </section>
        </div>
      </header>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.facebook.com/Tasnimul.3" target="_blank"
          >Tasnimul Hasan</a
        >.
      </p>
    </footer>
  </body>
</html>
